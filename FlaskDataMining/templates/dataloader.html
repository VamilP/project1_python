<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>
<body>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        Select the Datasheet
        <input type="file" name="prod_mas" accept=".csv"/>
    </form>
    <br>
    <input id="loaddata" value="Load Dataset" type="submit" class="btn btn-outline-success col-lg-12 col-md-12 col-sm-12 col-xs-12 form-control"/>
</body>
<script>
    $("#loaddata").click(function()
    {
        //alert("You clicked me");
            var form_data= new FormData($("#upload-file")[0]);
            $.ajax({
                type:"POST",
                url:"/uploadajax",
                data:form_data,
                contentType:false,
                cache:false,
                processData:false,
                success:function(data)
                {
                    alert("Successfully Parsed Data");
                },

            });
    });
</script>
</html>
